
<article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp" data-wow-duration="500ms">
    <div class="post-block h-100">
        <div class="media-wrapper">
            {{ with .Params.image }}<img src="{{ . | absURL }}" alt="post-image" class="img-fluid">{{ end }}
        </div>

        <div class="content">
            <h3>{{ with .Params.name}}{{.}}{{else}}{{ .Title }}{{end}}</h3>
            {{ if eq .Params.author "پویش" }}
                <a href="{{ .Permalink }}">خلاصه مطالب و دانلود فایل</a>
            {{ else if eq .Params.name "پادکست"}}
                <a href="{{ .Permalink }}">خلاصه مطالب</a>
            {{ else }}
                <p>{{ .Summary }}</p>
                <a href="{{ .Permalink }}">بیشتر بخوانید...</a>
            {{ end }}
        </div>
    </div>
</article>
